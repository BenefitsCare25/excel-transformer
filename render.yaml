services:
  - type: web
    name: excel-transformer-backend
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn --config ../gunicorn.conf.py app:app"
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: WEB_CONCURRENCY
        value: 1
      - key: GOOGLE_MAPS_API_KEY
        sync: false  # Set this in Render dashboard
    # Resource limits for starter plan
    disk:
      name: excel-transformer-disk
      mountPath: /data
      sizeGB: 1